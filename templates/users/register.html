{% extends 'base.html' %}
{% block content %}

<h1>First Time?</h1>
<div>
<p>Lets Get You Registered!</p>
</div>
<form method="POST" class="col-sm-2 col-form-label">

  {{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>
  {% endfor %}

  <button type="submit" btn btn-success><a href="/">Register</a></button>

</form>

{% endblock %}
