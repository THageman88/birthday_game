{% extends 'base.html' %}
{% block content %}

<h2>
  Been here before?
  <small class="text-muted">Lets get you logged in!</small>
</h2>

<form method="POST" class="col-sm-2 col-form-label">

  {{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>
  {% endfor %}

  <button class="btn btn-outline-success" type="submit">Log In</button>

</form>
{% endblock %}
