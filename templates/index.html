{% extends 'base.html' %}
{% block content %}

<h2>
  Welcome to the Birthday Game!
  <small class="text-muted">Login or Register to begin</small>
</h2>

<ul>
  {% if 'user_id' not in session %}
    <li><a href="/login"><button class="btn btn-outline-success">Login</button></a></li>
    <li><a href="/register"><button class="btn btn-outline-primary">Register</button></a></li>
  {% endif %}

  {% if 'user_id' in session %}
    <a href="/logout"><button class="btn btn-outline-success">Logout</button></a>
  {% endif %}
</ul>
{% endblock %}
