{% extends 'base.html' %}
{% block content %}

<h1>Birthday Game</h1>
<p>Register or Login to begin!</p>

<ul>
  {% if 'user_id' not in session %}
    <li><a href="/register"><button>Register</button></a></li>
    <li><a href="/login"><button>Login</button></a></li>
  {% endif %}

  {% if 'user_id' in session %}
    <a href="/logout"><button>Logout</button></a>
  {% endif %}
</ul>
{% endblock %}
